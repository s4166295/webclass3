<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Web Studio - Week 2</title>
  <style>
    body {
      background-color: #f0f0f0;
      font-family: sans-serif;
    }

    h1 {
      color: darkblue;
    }

    table, th, td {
      border: 1px solid black;
      border-collapse: collapse;
      padding: 6px;
    }

    #box1 {
      width: 200px;
      height: 100px;
      border: 2px solid black;
      padding: 15px;
      margin: 20px;
      background-color: lightgrey;
    }

    .important {
      color: green;
    }
  </style>
</head>
<body>

  <h1>My Web Studio Page</h1>

  <p><a href="#form" title="Go to the form section">Go to form</a></p>
  <p><a href="https://www.rmit.edu.au" target="_blank" title="Visit RMIT">Visit RMIT website</a></p>

  <img src="https://upload.wikimedia.org/wikipedia/en/3/3d/LionKingCharacters.jpg" 
       alt="Lion King Characters" width="300">

  <h2>Characters</h2>
  <table>
    <thead>
      <tr><th>Name</th><th>Type</th></tr>
    </thead>
    <tbody>
      <tr><td>Simba</td><td>Lion</td></tr>
      <tr><td>Pumbaa</td><td>Warthog</td></tr>
    </tbody>
  </table>


  <p id="unique">This is a unique paragraph.</p>
  <p class="important">This is an important paragraph.</p>


  <h2 id="form">Feedback</h2>
  <form>
    <label for="name">Name:</label>
    <input type="text" name="name" id="name" placeholder="Enter your name"><br><br>

    <label for="food">Favourite food:</label>
    <select name="food" id="food">
      <option>Pizza</option>
      <option>Burger</option>
    </select><br><br>

    <label for="comment">Comment:</label><br>
    <textarea name="comment" id="comment" rows="3" cols="25" placeholder="Write something..."></textarea><br><br>

    <button type="submit">Submit</button>
  </form>

  
  <div id="box1">Box with margin, padding, and border</div>

</body>
</html>
